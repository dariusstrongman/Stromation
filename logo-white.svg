<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60">
  <!-- Abstract Circuit/Flow Icon - White version for dark backgrounds -->
  <g transform="translate(0, 5)">
    <!-- Main circular flow element -->
    <circle cx="25" cy="25" r="22" fill="none" stroke="white" stroke-width="3" stroke-dasharray="40 20"/>

    <!-- Center node -->
    <circle cx="25" cy="25" r="6" fill="white"/>

    <!-- Connection nodes -->
    <circle cx="25" cy="5" r="4" fill="white"/>
    <circle cx="44" cy="18" r="4" fill="white"/>
    <circle cx="44" cy="35" r="4" fill="white"/>
    <circle cx="25" cy="45" r="4" fill="white"/>
    <circle cx="6" cy="35" r="4" fill="white"/>
    <circle cx="6" cy="18" r="4" fill="white"/>

    <!-- Flow arrows/lines connecting to center -->
    <path d="M25 11 L25 19" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <path d="M38 20 L31 23" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <path d="M38 33 L31 28" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <path d="M25 39 L25 31" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <path d="M12 33 L19 28" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <path d="M12 20 L19 23" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Wordmark - White -->
  <text x="60" y="40" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="700" fill="white">
    Stromation
  </text>
</svg>
