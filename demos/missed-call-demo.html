<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missed Call Auto-Text Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 500px;
            overflow: hidden;
            color: #fff;
        }

        .demo-container {
            width: 100%;
            max-width: 900px;
            height: 450px;
            position: relative;
            overflow: hidden;
        }

        .phone-mockup {
            position: absolute;
            width: 200px;
            height: 400px;
            background: #1a1f2e;
            border-radius: 30px;
            border: 6px solid #2a3142;
            padding: 35px 15px 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            top: 50%;
            transform: translateY(-50%);
        }

        .phone-left {
            left: 8%;
            opacity: 0;
        }

        .phone-right {
            right: 8%;
            opacity: 0;
        }

        .phone-notch {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 18px;
            background: #0B0F19;
            border-radius: 12px;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: #0f1419;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
        }

        .call-screen {
            padding: 20px 15px;
            text-align: center;
        }

        .caller-name {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
            opacity: 0;
        }

        .caller-number {
            font-size: 13px;
            color: #E5E7EB;
            margin-bottom: 25px;
            opacity: 0;
        }

        .missed-indicator {
            display: inline-block;
            padding: 6px 14px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            border-radius: 16px;
            color: #ef4444;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 20px;
            opacity: 0;
        }

        .call-icon {
            width: 60px;
            height: 60px;
            background: rgba(239, 68, 68, 0.2);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            opacity: 0;
        }

        .message-screen {
            padding: 15px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .message-header {
            font-size: 15px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 15px;
            opacity: 0;
        }

        .message-bubble {
            background: linear-gradient(135deg, #00D2C6, #4AF2E8);
            color: #0B0F19;
            padding: 10px 13px;
            border-radius: 14px;
            border-bottom-left-radius: 4px;
            margin-bottom: 8px;
            font-size: 12px;
            line-height: 1.4;
            max-width: 85%;
            opacity: 0;
            transform: translateY(15px);
        }

        .automation-badge {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 210, 198, 0.15);
            border: 2px solid #00D2C6;
            border-radius: 50%;
            width: 90px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            z-index: 10;
        }

        .automation-badge-inner {
            text-align: center;
        }

        .automation-badge-icon {
            font-size: 28px;
            margin-bottom: 3px;
        }

        .automation-badge-text {
            font-size: 9px;
            font-weight: 700;
            color: #00D2C6;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            z-index: 5;
        }

        .arrow svg {
            width: 60px;
            height: 60px;
        }

        .step-label {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 210, 198, 0.1);
            border: 1px solid #00D2C6;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: 700;
            color: #00D2C6;
            opacity: 0;
            z-index: 20;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-80px) translateY(-50%);
            }
            to {
                opacity: 1;
                transform: translateX(0) translateY(-50%);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(80px) translateY(-50%);
            }
            to {
                opacity: 1;
                transform: translateX(0) translateY(-50%);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.15);
                opacity: 1;
            }
        }

        @keyframes arrowPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.15);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="step-label" id="stepLabel">Missed Call</div>

        <div class="phone-mockup phone-left" id="phoneLeft">
            <div class="phone-notch"></div>
            <div class="phone-screen">
                <div class="call-screen">
                    <div class="missed-indicator" id="missedIndicator">Missed Call</div>
                    <div class="call-icon" id="callIcon">ðŸ“ž</div>
                    <div class="caller-name" id="callerName">Sarah Johnson</div>
                    <div class="caller-number" id="callerNumber">(555) 123-4567</div>
                </div>
            </div>
        </div>

        <div class="automation-badge" id="automationBadge">
            <div class="automation-badge-inner">
                <div class="automation-badge-icon">âš¡</div>
                <div class="automation-badge-text">Auto-Reply</div>
            </div>
        </div>

        <div class="arrow" id="arrow">
            <svg viewBox="0 0 100 100" fill="none">
                <path d="M20 50 L80 50 M80 50 L65 35 M80 50 L65 65"
                      stroke="#00D2C6"
                      stroke-width="4"
                      stroke-linecap="round"
                      stroke-linejoin="round"/>
            </svg>
        </div>

        <div class="phone-mockup phone-right" id="phoneRight">
            <div class="phone-notch"></div>
            <div class="phone-screen">
                <div class="message-screen">
                    <div class="message-header" id="messageHeader">Messages</div>
                    <div class="message-bubble" id="message1">
                        Hi Sarah! I see you called. I'm with a client but I'll call back in 15 min!
                    </div>
                    <div class="message-bubble" id="message2">
                        Or click to schedule: [Link]
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function runAnimation() {
            const timeline = [
                { time: 0, action: () => {
                    document.getElementById('stepLabel').textContent = 'Step 1: Missed Call';
                    document.getElementById('stepLabel').style.animation = 'fadeIn 0.5s forwards';
                    document.getElementById('phoneLeft').style.animation = 'slideInLeft 0.7s forwards';
                }},
                { time: 400, action: () => {
                    document.getElementById('missedIndicator').style.animation = 'fadeIn 0.4s forwards';
                }},
                { time: 700, action: () => {
                    document.getElementById('callIcon').style.animation = 'fadeIn 0.4s forwards';
                }},
                { time: 1000, action: () => {
                    document.getElementById('callerName').style.animation = 'fadeIn 0.4s forwards';
                    document.getElementById('callerNumber').style.animation = 'fadeIn 0.4s forwards';
                }},
                { time: 2500, action: () => {
                    document.getElementById('stepLabel').textContent = 'Step 2: AI Triggers';
                    document.getElementById('automationBadge').style.animation = 'pulse 0.8s forwards';
                    document.getElementById('arrow').style.animation = 'arrowPulse 0.8s infinite';
                }},
                { time: 4500, action: () => {
                    document.getElementById('stepLabel').textContent = 'Step 3: Auto-Reply Sent';
                    document.getElementById('phoneRight').style.animation = 'slideInRight 0.7s forwards';
                }},
                { time: 5200, action: () => {
                    document.getElementById('messageHeader').style.animation = 'fadeIn 0.4s forwards';
                }},
                { time: 5600, action: () => {
                    document.getElementById('message1').style.animation = 'fadeInUp 0.5s forwards';
                }},
                { time: 6200, action: () => {
                    document.getElementById('message2').style.animation = 'fadeInUp 0.5s forwards';
                }},
                { time: 8000, action: () => {
                    document.getElementById('stepLabel').textContent = 'âœ“ Lead Captured';
                }},
                { time: 10000, action: () => resetAnimation() }
            ];

            timeline.forEach(step => setTimeout(step.action, step.time));
        }

        function resetAnimation() {
            const elements = ['stepLabel', 'phoneLeft', 'phoneRight', 'automationBadge', 'arrow',
                'missedIndicator', 'callIcon', 'callerName', 'callerNumber',
                'messageHeader', 'message1', 'message2'];
            elements.forEach(id => {
                const el = document.getElementById(id);
                el.style.animation = 'none';
                el.style.opacity = '0';
            });
            setTimeout(runAnimation, 1000);
        }

        window.addEventListener('load', () => setTimeout(runAnimation, 300));
    </script>
</body>
</html>
