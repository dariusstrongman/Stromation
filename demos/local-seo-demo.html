<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local SEO Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 500px;
            overflow: hidden;
            color: #fff;
        }
        .demo-container {
            width: 100%;
            max-width: 900px;
            height: 450px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }
        .step-label {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 210, 198, 0.1);
            border: 1px solid #00D2C6;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: 700;
            color: #00D2C6;
            opacity: 0;
            z-index: 20;
        }
        .map-container {
            width: 400px;
            height: 350px;
            background: #1a1f2e;
            border-radius: 16px;
            border: 1px solid #2a3142;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            opacity: 0;
        }
        .map-bg {
            position: absolute;
            inset: 0;
            background:
                repeating-linear-gradient(0deg, transparent, transparent 49px, rgba(0, 210, 198, 0.05) 49px, rgba(0, 210, 198, 0.05) 50px),
                repeating-linear-gradient(90deg, transparent, transparent 49px, rgba(0, 210, 198, 0.05) 49px, rgba(0, 210, 198, 0.05) 50px);
        }
        .map-pin {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #00D2C6, #4AF2E8);
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 210, 198, 0.6);
            opacity: 0;
            animation: pinDrop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }
        .map-pin::before {
            content: 'üìç';
            font-size: 18px;
            transform: rotate(45deg);
        }
        @keyframes pinDrop {
            0% { opacity: 0; transform: translateY(-100px) rotate(-45deg) scale(0); }
            60% { transform: translateY(5px) rotate(-45deg) scale(1.1); }
            100% { opacity: 1; transform: translateY(0) rotate(-45deg) scale(1); }
        }
        .pin1 { top: 120px; left: 80px; animation-delay: 0.5s; }
        .pin2 { top: 180px; left: 220px; animation-delay: 0.8s; }
        .pin3 { top: 90px; left: 280px; animation-delay: 1.1s; }
        .pin4 { top: 200px; left: 150px; animation-delay: 1.4s; }

        .stats-panel {
            width: 380px;
            background: #1a1f2e;
            border-radius: 16px;
            border: 1px solid #2a3142;
            padding: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            opacity: 0;
        }
        .panel-header {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .stat-item {
            background: #0f1419;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 3px solid #00D2C6;
            opacity: 0;
            transform: translateX(-15px);
        }
        .stat-value {
            font-size: 28px;
            font-weight: 800;
            color: #00D2C6;
            margin-bottom: 4px;
        }
        .stat-label {
            font-size: 12px;
            color: #E5E7EB;
        }
        .review-stars {
            color: #FDB022;
            font-size: 16px;
            letter-spacing: 2px;
            margin-top: 6px;
        }
        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes fadeInLeft { to { opacity: 1; transform: translateX(0); } }
        @keyframes slideIn { to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="step-label" id="stepLabel">Optimizing Presence</div>

        <div class="map-container" id="mapContainer">
            <div class="map-bg"></div>
            <div class="map-pin pin1" id="pin1"></div>
            <div class="map-pin pin2" id="pin2"></div>
            <div class="map-pin pin3" id="pin3"></div>
            <div class="map-pin pin4" id="pin4"></div>
        </div>

        <div class="stats-panel" id="statsPanel">
            <div class="panel-header">üìà Local Visibility</div>
            <div class="stat-item" id="stat1">
                <div class="stat-value">4.9</div>
                <div class="stat-label">Average Rating</div>
                <div class="review-stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
            </div>
            <div class="stat-item" id="stat2">
                <div class="stat-value">147+</div>
                <div class="stat-label">Google Reviews</div>
            </div>
            <div class="stat-item" id="stat3">
                <div class="stat-value">#1</div>
                <div class="stat-label">Local Search Ranking</div>
            </div>
            <div class="stat-item" id="stat4">
                <div class="stat-value">850%</div>
                <div class="stat-label">Maps Visibility Increase</div>
            </div>
        </div>
    </div>

    <script>
        function runAnimation() {
            const stepLabel = document.getElementById('stepLabel');
            const mapContainer = document.getElementById('mapContainer');
            const statsPanel = document.getElementById('statsPanel');

            [stepLabel, mapContainer, statsPanel].forEach(el => {
                el.style.opacity = '0';
                el.style.animation = 'none';
            });

            ['pin1', 'pin2', 'pin3', 'pin4'].forEach(id => {
                const el = document.getElementById(id);
                el.style.opacity = '0';
                el.style.animation = 'none';
            });

            ['stat1', 'stat2', 'stat3', 'stat4'].forEach(id => {
                document.getElementById(id).style.opacity = '0';
                document.getElementById(id).style.animation = 'none';
            });

            const timeline = [
                { time: 300, action: () => {
                    stepLabel.textContent = 'Step 1: Optimize Listings';
                    stepLabel.style.animation = 'fadeIn 0.5s forwards';
                    mapContainer.style.animation = 'slideIn 0.7s forwards';
                }},
                { time: 1000, action: () => {
                    ['pin1', 'pin2', 'pin3', 'pin4'].forEach((id, index) => {
                        setTimeout(() => {
                            document.getElementById(id).style.animation = `pinDrop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards`;
                        }, index * 300);
                    });
                }},
                { time: 3000, action: () => {
                    stepLabel.textContent = 'Step 2: Boost Reviews';
                }},
                { time: 3500, action: () => {
                    stepLabel.textContent = 'Step 3: Track Results';
                    statsPanel.style.animation = 'slideIn 0.7s forwards';
                }},
                { time: 4200, action: () => {
                    ['stat1', 'stat2', 'stat3', 'stat4'].forEach((id, index) => {
                        setTimeout(() => {
                            document.getElementById(id).style.animation = 'fadeInLeft 0.5s forwards';
                        }, index * 250);
                    });
                }},
                { time: 7000, action: () => {
                    stepLabel.textContent = '‚úì Dominating Local Search';
                }},
                { time: 9000, action: () => runAnimation() }
            ];

            timeline.forEach(step => setTimeout(step.action, step.time));
        }

        window.addEventListener('load', () => runAnimation());
    </script>
</body>
</html>
