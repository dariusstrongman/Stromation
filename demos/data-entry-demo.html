<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry to CRM Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 500px;
            overflow: hidden;
            color: #fff;
        }

        .demo-container {
            width: 100%;
            max-width: 900px;
            height: 450px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
        }

        .step-label {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 210, 198, 0.1);
            border: 1px solid #00D2C6;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: 700;
            color: #00D2C6;
            opacity: 0;
            z-index: 20;
        }

        .form-panel {
            width: 380px;
            background: #1a1f2e;
            border-radius: 16px;
            border: 1px solid #2a3142;
            padding: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            opacity: 0;
        }

        .panel-header {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-field {
            margin-bottom: 16px;
            opacity: 0;
            transform: translateY(10px);
        }

        .form-label {
            font-size: 11px;
            color: #E5E7EB;
            margin-bottom: 6px;
            display: block;
        }

        .form-input {
            width: 100%;
            background: #0f1419;
            border: 1px solid #2a3142;
            border-radius: 8px;
            padding: 10px 12px;
            color: #fff;
            font-size: 13px;
        }

        .arrow-flow {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            opacity: 0;
        }

        .arrow-flow svg {
            width: 50px;
            height: 50px;
        }

        .flow-label {
            font-size: 11px;
            color: #00D2C6;
            font-weight: 600;
            text-align: center;
        }

        .crm-panel {
            width: 380px;
            background: #1a1f2e;
            border-radius: 16px;
            border: 1px solid #00D2C6;
            padding: 24px;
            box-shadow: 0 20px 60px rgba(0, 210, 198, 0.3);
            opacity: 0;
        }

        .crm-header {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #00D2C6;
        }

        .crm-record {
            background: #0f1419;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 3px solid #00D2C6;
            opacity: 0;
            transform: scale(0.95);
        }

        .record-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .record-label {
            color: #E5E7EB;
        }

        .record-value {
            color: #fff;
            font-weight: 600;
        }

        .success-badge {
            background: rgba(0, 210, 198, 0.2);
            border: 1px solid #00D2C6;
            padding: 8px 16px;
            border-radius: 20px;
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            color: #00D2C6;
            margin-top: 12px;
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="step-label" id="stepLabel">Form Submission</div>

        <div class="form-panel" id="formPanel">
            <div class="panel-header">ðŸ“‹ Contact Form</div>
            <div class="form-field" id="field1">
                <label class="form-label">Name</label>
                <input class="form-input" value="David Martinez" readonly>
            </div>
            <div class="form-field" id="field2">
                <label class="form-label">Email</label>
                <input class="form-input" value="david@company.com" readonly>
            </div>
            <div class="form-field" id="field3">
                <label class="form-label">Phone</label>
                <input class="form-input" value="(555) 123-4567" readonly>
            </div>
            <div class="form-field" id="field4">
                <label class="form-label">Company</label>
                <input class="form-input" value="Martinez Landscaping" readonly>
            </div>
            <div class="form-field" id="field5">
                <label class="form-label">Message</label>
                <input class="form-input" value="Need help with automation" readonly>
            </div>
        </div>

        <div class="arrow-flow" id="arrow">
            <svg viewBox="0 0 100 100" fill="none">
                <path d="M50 20 L50 80 M50 80 L35 65 M50 80 L65 65"
                      stroke="#00D2C6"
                      stroke-width="4"
                      stroke-linecap="round"
                      stroke-linejoin="round"/>
            </svg>
            <div class="flow-label">AI Processing</div>
        </div>

        <div class="crm-panel" id="crmPanel">
            <div class="crm-header">ðŸ“Š CRM - New Contact</div>
            <div class="crm-record" id="record">
                <div class="record-row">
                    <span class="record-label">Contact:</span>
                    <span class="record-value">David Martinez</span>
                </div>
                <div class="record-row">
                    <span class="record-label">Email:</span>
                    <span class="record-value">david@company.com</span>
                </div>
                <div class="record-row">
                    <span class="record-label">Phone:</span>
                    <span class="record-value">(555) 123-4567</span>
                </div>
                <div class="record-row">
                    <span class="record-label">Company:</span>
                    <span class="record-value">Martinez Landscaping</span>
                </div>
                <div class="record-row">
                    <span class="record-label">Status:</span>
                    <span class="record-value">New Lead</span>
                </div>
                <div class="record-row">
                    <span class="record-label">Source:</span>
                    <span class="record-value">Website Form</span>
                </div>
            </div>
            <div class="success-badge" id="badge">âœ“ Synced to CRM</div>
        </div>
    </div>

    <script>
        function runAnimation() {
            const stepLabel = document.getElementById('stepLabel');
            const formPanel = document.getElementById('formPanel');
            const arrow = document.getElementById('arrow');
            const crmPanel = document.getElementById('crmPanel');
            const record = document.getElementById('record');
            const badge = document.getElementById('badge');

            [stepLabel, formPanel, arrow, crmPanel, record, badge].forEach(el => {
                el.style.opacity = '0';
                el.style.animation = 'none';
            });

            document.querySelectorAll('.form-field').forEach(el => {
                el.style.opacity = '0';
                el.style.animation = 'none';
            });

            const timeline = [
                { time: 300, action: () => {
                    stepLabel.textContent = 'Step 1: Form Submitted';
                    stepLabel.style.animation = 'fadeIn 0.5s forwards';
                    formPanel.style.animation = 'slideIn 0.7s forwards';
                }},
                { time: 1000, action: () => {
                    ['field1', 'field2', 'field3', 'field4', 'field5'].forEach((id, index) => {
                        setTimeout(() => {
                            document.getElementById(id).style.animation = 'fadeInUp 0.4s forwards';
                        }, index * 150);
                    });
                }},
                { time: 3000, action: () => {
                    stepLabel.textContent = 'Step 2: AI Processing';
                    arrow.style.animation = 'fadeIn 0.7s forwards';
                }},
                { time: 4500, action: () => {
                    stepLabel.textContent = 'Step 3: Added to CRM';
                    crmPanel.style.animation = 'slideIn 0.7s forwards';
                }},
                { time: 5200, action: () => {
                    record.style.animation = 'scaleIn 0.6s forwards';
                }},
                { time: 6500, action: () => {
                    badge.style.animation = 'fadeIn 0.5s forwards';
                }},
                { time: 8000, action: () => {
                    stepLabel.textContent = 'âœ“ Data Synced';
                }},
                { time: 10000, action: () => runAnimation() }
            ];

            timeline.forEach(step => setTimeout(step.action, step.time));
        }

        window.addEventListener('load', () => runAnimation());
    </script>
</body>
</html>
