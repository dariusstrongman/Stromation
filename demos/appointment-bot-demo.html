<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Appointment Booking Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0B0F19;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 500px;
            overflow: hidden;
            color: #fff;
        }

        .demo-container {
            width: 100%;
            max-width: 900px;
            height: 450px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .step-label {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 210, 198, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid #00D2C6;
            padding: 10px 24px;
            border-radius: 25px;
            font-size: 13px;
            font-weight: 700;
            color: #00D2C6;
            opacity: 0;
            z-index: 20;
            box-shadow: 0 4px 20px rgba(0, 210, 198, 0.3);
        }

        .chat-window {
            width: 380px;
            height: 420px;
            background: #1a1f2e;
            border-radius: 18px;
            border: 1px solid #2a3142;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            opacity: 0;
        }

        .chat-header {
            background: linear-gradient(135deg, #00D2C6, #4AF2E8);
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-avatar {
            width: 35px;
            height: 35px;
            background: #0B0F19;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .chat-header-text h3 {
            font-size: 14px;
            color: #0B0F19;
            font-weight: 700;
        }

        .chat-header-text p {
            font-size: 11px;
            color: rgba(11, 15, 25, 0.7);
        }

        .chat-messages {
            padding: 16px;
            height: 310px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 12px;
            opacity: 0;
            transform: translateY(15px);
        }

        .message.bot {
            display: flex;
            gap: 8px;
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message-bubble {
            padding: 10px 13px;
            border-radius: 14px;
            max-width: 75%;
            font-size: 12px;
            line-height: 1.4;
        }

        .message.bot .message-bubble {
            background: #2a3142;
            color: #fff;
            border-bottom-left-radius: 4px;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #00D2C6, #4AF2E8);
            color: #0B0F19;
            border-bottom-right-radius: 4px;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 10px 13px;
            background: #2a3142;
            border-radius: 14px;
            border-bottom-left-radius: 4px;
            width: fit-content;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #00D2C6;
            border-radius: 50%;
            animation: typingDot 1.2s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        .chat-input {
            padding: 12px 16px;
            border-top: 1px solid #2a3142;
            display: flex;
            gap: 8px;
        }

        .chat-input input {
            flex: 1;
            background: #0f1419;
            border: 1px solid #2a3142;
            border-radius: 20px;
            padding: 8px 14px;
            color: #fff;
            font-size: 12px;
        }

        .calendar-card {
            width: 280px;
            background: rgba(26, 31, 46, 0.95);
            border: 1px solid #00D2C6;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 210, 198, 0.3);
            opacity: 0;
        }

        .calendar-header {
            font-size: 14px;
            font-weight: 700;
            color: #00D2C6;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .calendar-event {
            background: #1a1f2e;
            border: 1px solid #2a3142;
            border-radius: 10px;
            padding: 14px;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateX(15px);
        }

        .event-time {
            font-size: 11px;
            color: #00D2C6;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .event-title {
            font-size: 13px;
            color: #fff;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .event-detail {
            font-size: 11px;
            color: #9CA3AF;
        }

        .confirmation-badge {
            background: rgba(0, 210, 198, 0.15);
            color: #00D2C6;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 600;
            display: inline-block;
            margin-top: 8px;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes typingDot {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        @keyframes slideIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="step-label" id="stepLabel">Visitor Arrives</div>

        <div class="chat-window" id="chatWindow">
            <div class="chat-header">
                <div class="chat-avatar">ðŸ“…</div>
                <div class="chat-header-text">
                    <h3>Booking Assistant</h3>
                    <p>Online â€¢ Instant Reply</p>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages"></div>

            <div class="chat-input">
                <input type="text" placeholder="Type your message..." disabled>
            </div>
        </div>

        <div class="calendar-card" id="calendarCard">
            <div class="calendar-header">ðŸ“† Meeting Scheduled</div>
            <div class="calendar-event" id="event1">
                <div class="event-time">Tuesday, Jan 23 â€¢ 2:00 PM</div>
                <div class="event-title">Strategy Call - Sarah Johnson</div>
                <div class="event-detail">ðŸ“§ s.johnson@email.com</div>
                <div class="event-detail">ðŸ“± (555) 123-4567</div>
                <div class="confirmation-badge">âœ“ Confirmed & Notified</div>
            </div>
        </div>
    </div>

    <script>
        function runAnimation() {
            const stepLabel = document.getElementById('stepLabel');
            const chatWindow = document.getElementById('chatWindow');
            const chatMessages = document.getElementById('chatMessages');
            const calendarCard = document.getElementById('calendarCard');

            // Reset everything
            stepLabel.style.opacity = '0';
            stepLabel.style.animation = 'none';
            chatWindow.style.opacity = '0';
            chatWindow.style.animation = 'none';
            chatMessages.innerHTML = '';
            calendarCard.style.opacity = '0';
            calendarCard.style.animation = 'none';

            const event1 = document.getElementById('event1');
            event1.style.opacity = '0';
            event1.style.animation = 'none';
            event1.style.transform = 'translateX(15px)';

            // Animation timeline
            const timeline = [
                { time: 300, action: () => {
                    stepLabel.textContent = 'Step 1: Customer Requests Meeting';
                    stepLabel.style.animation = 'fadeIn 0.5s forwards';
                    chatWindow.style.animation = 'slideIn 0.7s forwards';
                }},
                { time: 1200, action: () => addMessage('bot', 'ðŸ‘‹ Hi! I can help you schedule a consultation. What works best for you?') },
                { time: 3000, action: () => addMessage('user', 'I\'d like to book a strategy call.') },
                { time: 4500, action: () => {
                    stepLabel.textContent = 'Step 2: AI Checks Availability';
                    addTyping();
                }},
                { time: 5500, action: () => {
                    removeTyping();
                    addMessage('bot', 'Great! I have Tuesday Jan 23 at 2pm or Wednesday Jan 24 at 10am available.');
                }},
                { time: 7500, action: () => addMessage('user', 'Tuesday at 2pm works!') },
                { time: 9000, action: () => addTyping() },
                { time: 9900, action: () => {
                    removeTyping();
                    addMessage('bot', 'Perfect! What\'s your name?');
                }},
                { time: 11200, action: () => addMessage('user', 'Sarah Johnson') },
                { time: 12500, action: () => addTyping() },
                { time: 13300, action: () => {
                    removeTyping();
                    addMessage('bot', 'Email address for the calendar invite?');
                }},
                { time: 14800, action: () => addMessage('user', 's.johnson@email.com') },
                { time: 16100, action: () => addTyping() },
                { time: 17000, action: () => {
                    removeTyping();
                    addMessage('bot', 'Best phone number to reach you?');
                }},
                { time: 18400, action: () => addMessage('user', '(555) 123-4567') },
                { time: 19700, action: () => addTyping() },
                { time: 20700, action: () => {
                    removeTyping();
                    addMessage('bot', 'âœ… You\'re all set! Meeting confirmed for Tuesday, Jan 23 at 2:00 PM. Calendar invite sent!');
                }},
                { time: 22500, action: () => {
                    stepLabel.textContent = 'Step 3: Meeting Added to Calendar';
                    calendarCard.style.animation = 'fadeIn 0.7s forwards';
                }},
                { time: 23200, action: () => {
                    event1.style.animation = 'fadeInLeft 0.5s forwards';
                }},
                { time: 26000, action: () => runAnimation() }
            ];

            timeline.forEach(step => setTimeout(step.action, step.time));
        }

        function addMessage(type, text) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<div class="message-bubble">${text}</div>`;
            messageDiv.style.animation = 'fadeInUp 0.4s forwards';
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addTyping() {
            const chatMessages = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typing';
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            typingDiv.style.animation = 'fadeInUp 0.3s forwards';
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        window.addEventListener('load', () => runAnimation());
    </script>
</body>
</html>
